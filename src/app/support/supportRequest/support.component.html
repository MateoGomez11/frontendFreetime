<div class="container">
    <div class="logo">
      <img src="images/logo1.png" alt="Logo">
    </div>
  
    <h1>Crear Soporte</h1>
  
    <form (ngSubmit)="createSupport()">
      <div class="form-group">
        <label for="support_description">Descripci√≥n del Soporte</label>
        <textarea id="support_description" [(ngModel)]="supportDescription" name="support_description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="user_id">ID de Usuario</label>
        <input type="number" id="user_id" [(ngModel)]="userId" name="user_id" required />
      </div>
  
      <div class="form-group">
        <label for="support_state_id">ID de Estado del Soporte</label>
        <input type="number" id="support_state_id" [(ngModel)]="supportStateId" name="support_state_id" required />
      </div>
  
      <button type="submit" class="btn submit">Crear Soporte</button>
    </form>
  
    <div *ngIf="message" class="message">
      <p>{{ message }}</p>
    </div>
  </div>
